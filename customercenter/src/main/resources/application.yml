server:
  port: 8080

call:
  number: ${CALLNUM}
---

spring:
  profiles: default
  datasource:
    name: theater
    initialization-mode: always      
    password: password
    tomcat:
      max-active: 50
      max-idle: 20
      max-wait: 20000
      min-idle: 15
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://mariadb.abcd.com:3306/theater?characterEncoding=UTF-8&serverTimezone=UTC
    username: neoshim
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
        streams:
          binder:
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
      bindings:
        event-in:
          group: customercenter
          destination: theater
          contentType: application/json
        event-out:
          destination: theater
          contentType: application/json
